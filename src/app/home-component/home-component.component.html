<a routerLink="/book-form-component/new" class="p-button font-bold">
    Create new book
</a>
@for (book of books; track book.id) {
<p-card header="{{book.title}}" subheader="{{book.author}}" [style]="{ width: '25rem', overflow: 'hidden' }">
    <ng-template #header>
        <img alt="Card" class="w-full" src="https://primefaces.org/cdn/primeng/images/card-ng.jpg" />
    </ng-template>
    <ng-template #title> Advanced Card </ng-template>
    <ng-template #subtitle> Card subtitle </ng-template>
    <p>
        {{book.pages}}
    </p>
    <p>
        {{book.price}}
    </p>
    <ng-template #footer>
        <div class="flex gap-4 mt-1">
            <p-button label="Delete" severity="secondary" class="w-full" [outlined]="true" styleClass="w-full" />
            <p-button label="Edit" class="w-full" styleClass="w-full" />
        </div>
    </ng-template>
</p-card>
}@empty {
<p>Non existent books.</p>
}
